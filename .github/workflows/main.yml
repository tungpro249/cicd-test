name: Deploy React App to EC2

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      # Debug để chắc chắn là có thư mục dist/build
      - name: Check build output
        run: |
          echo "--- ROOT DIR ---"
          ls -la
          echo "--- DIST DIR ---"
          ls -la dist || echo "dist NOT FOUND"
          echo "--- BUILD DIR ---"
          ls -la build || echo "build NOT FOUND"

      - name: Copy build folder to EC2
        if: success()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}

          # Nếu bạn dùng Vite → đổi về dist/*
          source: "dist/*"
          target: "/var/www/reactapp"

      - name: Restart PM2
        if: success()
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            pm2 start /var/www/reactapp --name reactapp || pm2 restart reactapp
            pm2 save
